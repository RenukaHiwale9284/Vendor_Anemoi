<div style="margin-top: 20px">
  <div class="header">
    <h4>Master library</h4>
  </div>
  <hr />
  <div style="margin-top: 10px">
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input
        type="text"
        pInputText
        class="p-inputtext-sm"
        placeholder="Search"
        (input)="dt.filterGlobal($any($event.target).value, 'contains')"
      />
    </span>
    &nbsp;
    <p-dropdown
      styleClass="dropdownValue"
      [options]="lineItemtypes"
      [(ngModel)]="selectedType"
      placeholder="Filter by"
      optionLabel="type"
      optionValue="type"
      (onChange)="dt.filterGlobal($any(selectedType), 'equals')"
      [showClear]="true"
      [filter]="true"
      filterBy="type"
    ></p-dropdown>

    <button
      class="p-button-sm submitButton2"
      style="float: right"
      pButton
      label="Add"
      icon="pi pi-plus-circle"
      (click)="onClickAdd()"
    ></button>
    <span>
      <button
        [disabled]="!selectedProducts || !selectedProducts.length"
        class="p-button-sm p-button-outlined deleteButton"
        style="float: right"
        pButton
        pTooltip="Delete"
        tooltipPosition="top"
        
        (click)="onClickDelete()"
      ><img src="assets/Icon/delete-fill.svg" style="height: 1.2rem ;" alt=""></button>
    </span>
  </div>
  <!-- 
      <div class="p-grid">
      <div class="p-col-12 md:col-6"> -->

  <p-table
    #dt
    [value]="categoriesData"
    [rows]="10"
    [paginator]="true"
    [globalFilterFields]="['value', 'type']"
    [(selection)]="selectedProducts"
    [rowHover]="true"
    dataKey="id"
    styleClass="p-datatable-sm categoryTable"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true"
  >
    <ng-template pTemplate="header">
      <tr class="myTable">
        <th style="width: 4rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th style="width: 10rem">Sr. no</th>
        <th pSortableColumn="value" style="min-width: 10rem;">
          Line item name <p-sortIcon field="value"></p-sortIcon>
        </th>
        <th pSortableColumn="type" style="width: 20rem">
          Type <p-sortIcon field="type"></p-sortIcon>
        </th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-category && let-i="rowIndex">
      <tr>
        <td>
          <p-tableCheckbox [value]="category"></p-tableCheckbox>
        </td>
        <td>{{ i + 1 }}</td>
        <td>{{ category.value }}</td>
        <td>{{ category.type }}</td>
        <td>
          <button
            pTooltip="Edit"
            tooltipPosition="top"
            pButton
            pRipple
            icon="pi pi-pencil"
            class="p-button-sm p-button-outlined newActionButton"
            (click)="onClickEdit(category)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <!-- </div>
   </div> -->
  <span>
    <form [formGroup]="categoryForm">
      <div>
        <p-dialog
          [modal]="true"
          class="userDialog"
          [closable]="false"
          [(visible)]="addCategoryDialogBox"
          [style]="{ width: '30%', margin: '0px 20px' }"
          (onHide)="onClickCancle()"
        >
          <ng-template pTemplate="header">
            <h1>
              <span>
                <span style="cursor: pointer">
                  <i (click)="onClickCancle()" class="pi pi-times"> </i
                ></span>
                &nbsp;
                <b>{{
                  editCategoryForm ? " Edit line item" : " Add line item"
                }}</b>
              </span>
            </h1>
          </ng-template>
          <ng-template pTemplate="content">
            <div style="font-weight: bold; margin-bottom: 10px">
              <label for="">
                Select Line Item type <span style="color: red">*</span></label
              >
              <p-dropdown
                [showClear]="true"
                styleClass="lineItemDropdown"
                [options]="lineItemtypes"
                formControlName="type"
                placeholder="Select"
                optionLabel="type"
                optionValue="type"
                appendTo="body"
                [filter]="true"
                filterBy="type"
              ></p-dropdown>
              <small
                *ngIf="
                  !categoryForm.get('type')?.valid &&
                  categoryForm.get('type')?.touched
                "
              >
                <span style="color: red">This field is required. </span>
              </small>

            </div>
            <div
              style="margin-top: 20px; font-weight: bold; margin-bottom: 10px"
            >
              <label for="">
                Enter Line Item Name
                <span style="color: red">*</span>
              </label>
              <br />
              <input
                formControlName="value"
                type="text"
                class="p-inputtext-sm"
                style="width: 100%"
                pInputText
                placeholder="Enter"
              />
              <small
                *ngIf="
                  !categoryForm.get('value')?.valid &&
                  categoryForm.get('value')?.touched
                "
              >
                <span style="color: red">This field is required. </span>      
              </small>
              
              <small   *ngIf="categoryForm.get('value')?.hasError('pattern')">
            <span style="color: red">Invalid characters .</span>
              </small>
              <br />
              <small
                *ngIf="
                  !categoryForm.get('value')?.valid &&
                  categoryForm.get('value')?.touched &&
                  categoryForm.get('value')?.errors
                "
              >
                <span style="color: red">
                  Line Item contains atleast 2 and maximum 255 characters
                </span>
              </small>
            </div>
          </ng-template>
          <ng-template pTemplate="footer">
            <span>
              <button
                class="p-button-sm p-button-outlined cancleButtons"
                style="float: left"
                pButton
                label="Cancel"
                (click)="onClickCancle()"
              ></button>
            </span>
            <span *ngIf="editCategoryForm">
              <button
                [disabled]="categoryForm.invalid"
                class="submitButton"
                style="float: right"
                pButton
                label="Edit"
                (click)="onClickUpdate()"
              ></button>
            </span>
            <span *ngIf="!editCategoryForm">
              <button
                [disabled]="categoryForm.invalid"
                class="submitButton1"
                style="float: right"
                pButton
                label="Submit"
                (click)="onClickSave()"
              ></button>
            </span>
          </ng-template>
        </p-dialog>
      </div>
    </form>
  </span>
</div>

<!-- Notification msg's -->
<p-toast></p-toast>
<p-confirmDialog
  header="Confirmation"
  icon="pi pi-exclamation-triangle"
></p-confirmDialog>
<!-- Spinner -->
<ng-container *ngIf="isLoading">
  <div class="spinner"></div>
  <app-spinner></app-spinner>
</ng-container>
